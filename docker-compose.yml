# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.test:
        build:
            context: ./docker/php/8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
        image: sail-8.2/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - postgres
            - postgres_test
            - redis
            - metabase
            - postgres_metabase
    postgres:
        image: postgres:14.0
        container_name: ${APP_NAME}_postgres
        restart: unless-stopped
        tty: true
        ports:
            - "${FORWARD_DB_PORT:-5432}:5432"
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - ./docker/databases/${DB_DATABASE}:/var/lib/postgresql/data
        networks:
            - sail
    postgres_test:
        image: postgres:14.0
        container_name: ${APP_NAME}_postgres_test
        restart: unless-stopped
        ports:
            - "${FORWARD_DB_PORT_TEST:-5433}:5432"
        environment:
            POSTGRES_DB: ${DB_TESTING_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - ./docker/databases/${DB_TESTING_DATABASE}:/var/lib/postgresql/data
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
    metabase:
        image: metabase/metabase:latest
        restart: always
        ports:
            - "3001:3000"
        volumes:
            - ./docker/metabase/metabase-data:/var/lib/metabase-data
        environment:
            MB_DB_TYPE: postgres
            MB_DB_DBNAME: ${METABASE_DB_NAME}
            MB_DB_PORT: 5432
            MB_DB_USER: ${DB_USERNAME}
            MB_DB_PASS: ${DB_PASSWORD}
            MB_DB_HOST: postgres_metabase
        depends_on:
            - postgres_metabase
        links:
            - postgres_metabase
        networks:
            - sail
    postgres_metabase:
        image: postgres:14.0
        container_name: metabase_postgres
        restart: unless-stopped
        tty: true
        ports:
            - "${METABASE_DB_PORT:-5432}:5432"
        environment:
            POSTGRES_DB: ${METABASE_DB_NAME}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - ./docker/databases/${METABASE_DB_NAME}:/var/lib/postgresql/data
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
